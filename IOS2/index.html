<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix社交</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
</head>

<body>
    <!-- 主页视频流 -->
    <div class="page home-page active">
        <div class="video-feed">
            <!-- 视频卡片将通过JS动态插入 -->
        </div>
        <div class="hot-recommend">
            <h2>热门推荐</h2>
            <div class="recommend-list">
                <!-- 推荐内容将通过JS动态插入 -->
            </div>
        </div>
    </div>

    <!-- 发现页 -->
    <div class="page discover-page">
        <div class="user-stats">
            <div class="stat-item">
                <span class="number">2.8万</span>
                <span class="label">粉丝</span>
            </div>
            <div class="stat-item">
                <span class="number">1.5万</span>
                <span class="label">获赞</span>
            </div>
        </div>
        <div class="recommended-users">
            <h3>推荐关注</h3>
            <div class="user-list">
                <!-- 用户列表将通过JS动态插入 -->
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <div class="nav-item active" data-page="home">
            <i class="icon-home"></i>
            <span>首页</span>
        </div>
        <div class="nav-item" data-page="discover">
            <i class="icon-discover"></i>
            <span>发现</span>
        </div>
        <div class="nav-item" data-page="upload">
            <i class="icon-plus"></i>
        </div>
        <div class="nav-item" data-page="likes">
            <i class="icon-heart"></i>
            <span>喜欢</span>
        </div>
        <div class="nav-item" data-page="profile">
            <i class="icon-user"></i>
            <span>我的</span>
        </div>
    </nav>

    <script src="js/app.js"></script>
</body>

</html>
