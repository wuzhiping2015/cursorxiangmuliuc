<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页金句</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>网页金句</h1>
      <p class="subtitle">将文字转换为精美图片</p>
    </header>

    <main>
      <section class="input-section">
        <label for="text-input">粘贴您喜欢的文字：</label>
        <textarea id="text-input" placeholder="在此粘贴您从网页复制的文字..."></textarea>
      </section>

      <section class="style-section">
        <h2>选择样式</h2>
        <div class="style-options">
          <div class="style-option" data-style="simple">
            <div class="style-preview simple-style">简约</div>
          </div>
          <div class="style-option" data-style="literary">
            <div class="style-preview literary-style">文艺</div>
          </div>
          <div class="style-option" data-style="business">
            <div class="style-preview business-style">商务</div>
          </div>
        </div>
      </section>

      <section class="preview-section">
        <h2>预览</h2>
        <div class="preview-container">
          <div id="preview-area">
            <p class="preview-placeholder">输入文字并选择样式后显示预览</p>
          </div>
        </div>
      </section>

      <section class="actions-section">
        <button id="generate-btn" class="primary-btn">生成图片</button>
        <button id="download-btn" class="secondary-btn" disabled>下载图片</button>
      </section>
    </main>

    <footer>
      <p>网页金句 v1.0.0 | 简单、美观的文字转图片工具</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
