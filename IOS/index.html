<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix风格社交App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        
        .phone-container {
            width: 390px;
            /* iPhone 15 Pro 宽度 */
            height: 844px;
            /* iPhone 15 Pro 高度 */
            border-radius: 55px;
            /* 圆角 */
            overflow: hidden;
            position: relative;
            background: white;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            font-size: 14px;
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-4">
    <h1 class="text-2xl font-bold text-center mb-8">Netflix风格社交App - 界面预览</h1>

    <div class="preview-container">
        <!-- 首页预览 -->
        <div class="phone-container">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi ml-2"></i>
                    <i class="fas fa-battery-full ml-2"></i>
                </div>
            </div>
            <iframe src="pages/home.html" frameborder="0" width="100%" height="800"></iframe>
        </div>

        <!-- 发现页预览 -->
        <div class="phone-container">
            <div class="status-bar">
                <span>9:41</span>

                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi ml-2"></i>
                    <i class="fas fa-battery-full ml-2"></i>
                </div>
            </div>
            <iframe src="pages/discover.html" frameborder="0" width="100%" height="800"></iframe>
        </div>

        <!-- 播放页预览 -->
        <div class="phone-container">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi ml-2"></i>
                    <i class="fas fa-battery-full ml-2"></i>
                </div>
            </div>
            <iframe src="pages/player.html" frameborder="0" width="100%" height="800"></iframe>
        </div>

        <!-- 个人中心预览 -->
        <div class="phone-container">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi ml-2"></i>
                    <i class="fas fa-battery-full ml-2"></i>
                </div>
            </div>
            <iframe src="pages/profile.html" frameborder="0" width="100%" height="800"></iframe>
        </div>

        <!-- 设置页预览 -->
        <div class="phone-container">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi ml-2"></i>

                </div>
            </div>
            <iframe src="pages/settings.html" frameborder="0" width="100%" height="800"></iframe>
        </div>
    </div>
</body>

</html>
