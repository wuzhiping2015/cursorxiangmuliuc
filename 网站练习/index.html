<head>

<body class="plum-theme">
    <header class="plum-header">
        <nav>
            <div class="logo">
                <img src="images/abb-logo-lockup_desktop-tablet-version.webp" alt="公司logo">
            </div>
            <ul class="nav-links">

        <section class="plum-banner">

                <div class="plum-decoration section-decoration"></div>

        </section>

        <section class="plum-section products-section">
            <h2 class="plum-title">产品展示</h2>
            <div class="plum-petal-layout product-list">

                    </div>
                    <div class="content">
                        <h3>产品名称2</h3>
                        <p>产品描述2</p>
                    </div>
                </div>
                <div class="petal product-item">
                    <div class="product-image">
                        <img src="./images/contact.jpg" alt="产品图片3">
                    </div>
                    <div class="content">
                        <h3>产品名称3</h3>
                        <p>产品描述3</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="plum-section culture-section">
            <h2 class="plum-title">企业文化</h2>
            <div class="plum-branch">
                <div class="culture-content">
                    <p>我们的企业文化以诚信、创新和合作为核心。我们相信，通过不断的创新和对客户的承诺，我们能够在行业中保持领先地位。</p>
                </div>
